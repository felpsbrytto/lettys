<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Leticia</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        cursor: pointer; /* indica que pode clicar */
    }

    .container {
        text-align: center;
    }

    .rosa {
        width: 120px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .texto {
        opacity: 5;
        animation: fade 1.5s forwards;
        animation-delay: 2.8s;
    }

    .nome {
        font-size: 32px;
        margin-bottom: 8px;
        letter-spacing: 2px;
    }

    .data {
        font-size: 20px;
        color: #bbbbbb;
    }

    .mensagem {
        margin-top: 20px;
        font-size: 22px;
        color: hsl(0, 100%, 51%);
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .mensagem.mostrar {
        opacity: 1;
    }

    @keyframes aparecer {
        to { opacity: 1; }
    }

    @keyframes fade {
        to { opacity: 1; }
    }
</style>
</head>

<body>

<!-- Áudio -->
<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="container">

<svg class="rosa" viewBox="0 0 16 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Flor -->
    <rect x="6" y="0" width="4" height="4" fill="#c1121f"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.1s"/>
    <rect x="4" y="2" width="8" height="4" fill="#d62828"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.2s"/>
    <rect x="3" y="4" width="10" height="4" fill="#e63946"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.3s"/>
    <rect x="4" y="6" width="8" height="4" fill="#d62828"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.4s"/>
    <rect x="6" y="8" width="4" height="4" fill="#c1121f"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.5s"/>

    <!-- Caule -->
    <rect x="7" y="12" width="2" height="10" fill="#2a9d8f"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.6s"/>

    <!-- Folhas -->
    <rect x="5" y="14" width="2" height="2" fill="#2a9d8f"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.7s"/>
    <rect x="9" y="16" width="2" height="2" fill="#2a9d8f"
        style="opacity:0; animation: aparecer 0.3s forwards; animation-delay:0.8s"/>

</svg>

<div class="texto">
    <div class="nome">Leticia</div>
    <div class="data">07/10</div>
</div>

<div id="mensagem" class="mensagem">
    i love you ❤️
</div>

</div>

<script>
const rosa = document.querySelector('.rosa');
const musica = document.getElementById('musica');
const mensagem = document.getElementById('mensagem');

let musicaIniciada = false;

// Funciona no primeiro clique em qualquer lugar da página
document.body.addEventListener('click', () => {
    if (!musicaIniciada) {
        musica.play(); // toca a música
        musicaIniciada = true;
    }
}, { once: true });

// Clique na rosa continua mostrando a mensagem
rosa.addEventListener('click', () => {
    mensagem.classList.add('mostrar');
});
</script>

</body>
</html>
